<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather & Daylight Comparison</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f0f8ff;
      color: #333;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .weather-info {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 0 auto;
    }
    .weather-info p {
      font-size: 1.2rem;
      margin: 10px 0;
    }
    .message {
      margin-top: 30px;
      font-size: 1.5rem;
      color: #2e8b57;
      font-weight: bold;
    }
  </style>
